name: 제재 정보 검색 시스템 배포

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create dummy data for static build
        run: |
          mkdir -p public/data
          echo '[]' > public/data/sanctions.json
          echo '{"current":"2023-01-01","lastUpdated":"2023-01-01T00:00:00.000Z","recordCount":0}' > public/data/version.json
      
      - name: Create environment file
        run: |
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY || 'dummy-api-key' }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN || 'example.firebaseapp.com' }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID || 'example-project' }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET || 'example.appspot.com' }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID || '123456789012' }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID || '1:123456789012:web:abc123def456' }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID || 'G-ABCD1234' }}" >> .env.local
          
      - name: Debug file structure
        run: |
          echo "=== File Structure ==="
          ls -la
          echo "=== Lib Directory ==="
          ls -la lib/
          echo "=== Firebase Directory ==="
          ls -la lib/firebase/
          echo "=== Pages Directory ==="
          ls -la pages/
      
      - name: Build with Next.js
        run: |
          echo "=== Starting Next.js build ==="
          npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
      
      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 